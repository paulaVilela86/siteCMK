<!DOCTYPE html>
<html>
  <head>
    <title>Cume do Monte Kids</title>
    <link rel="stylesheet" href="CSS/style.css">    
    <link rel="icon" href="img/icoCMK.png" type="image/x-icon">   
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer="defer" type="text/javascript" src="apadrinhamento_action.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
  <body>
    <header>
      <div class="barra">
        <a href="https://www.instagram.com/cmk_kids/" class="icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon" onclick="enviarWhatsApp()">
          <i class="fab fa-whatsapp"></i>
          <span class="tooltip">+55 21 97409-6726</span>
        </a>
        <a href="https://www.google.com/maps/place/Cmk_kids/@-22.9903875,-43.3014909,16.75z/data=!4m10!1m2!2m1!1sIgreja+Evang%C3%A9lica+cmk!3m6!1s0x9bd703ab98b91b:0x8abac46b85fb75ef!8m2!3d-22.9885272!4d-43.2974595!15sChZJZ3JlamEgRXZhbmfDqWxpY2EgY21rkgESZXZhbmdlbGljYWxfY2h1cmNo4AEA!16s%2Fg%2F11h500t7q7?entry=ttu" class="icon"><i class="fas fa-map-marker-alt"></i></a> 
      </div>
    
      <h1>Cume do Monte Kids</h1>
      <nav class="principal">        
        <ul>
            <li><img src="img/logoCMK.png" alt="Logo CMK" width="100" height="100"></li>
            <span class="ong-name">Cume do Monte Kids</span>
        </ul>
      </nav>
    </header>
    <div id="criancas">

      <!-- <div class="crianca">
        <div>
          <img id="myImg" src="#" style="width:50px;height:50px;">    
        </div>
        <div>
          <label for="nome">Nome:</label>
          <label for="idade">Idade:</label>
          <label for="roupa">Roupa:</label>
          <label for="sapato">Sapato:</label>
        </div>
      </div> -->
    </div>
    <div id="labelFinal">
      <a href="#" onclick="abrirPopupIncricao()">Cadastre sua criança</a>
    </div>


    <div id="modal" style="display:none;">
      <section id="inscricao">
        <div id="closeModal">
          X
        </div>
        <h3 class="titulo-menu">Cadastre sua criança para ela ser apadrinhada nesse natal!</h3>
        <form>        
        <fieldset>
            <label for="nomeCrianca">Nome da criança:</label>
            <input id="nomeCrianca" type="text">
        </fieldset>
        <fieldset>
            <label for="idade">Idade:</label>  
            <input id="idade" type="text">
        </fieldset>
        <fieldset>
            <label for="tamanhoRoupa">Tamanho da roupa:</label>
            <input id="tamanhoRoupa" type="text">
        </fieldset>
        <fieldset>
            <label for="tamanhoSapato">Tamanho do sapato:</label>
            <input id="tamanhoSapato" type="text">
        </fieldset>
        <fieldset>
            <label for="padrinho">Padrinho:</label>
            <input id="padrinho" type="text">
        </fieldset>
        <fieldset>
            <label for="uploadFoto">Faça upload de uma foto dela:</label>
            <input type='file' />
            <br><img id="myImg" src="#" style="width:72px;height:128px;">          
        </fieldset>            
        <button type="button" id="botaoCadastrarCrianca">Cadastrar</button>
        </form>
      </section>
    </div>


    <!-- Modal para Apadrinhamento -->
    <div id="modalApadrinhamento" style="display:none;">
      <section id="apadrinhamento">
        <div id="closeModalApadrinhamento">X</div>
        <h3>Digite seu nome para apadrinhar a criança</h3>
        <form>
          <fieldset>
            <label for="nomePadrinho">Nome do Padrinho:</label>
            <input id="nomePadrinho" type="text">
          </fieldset>
          <fieldset>
            <label for="telefonePadrinho">Telefone:</label>
            <input id="telefonePadrinho" type="text">
          </fieldset>
          <button type="button" onclick="enviarApadrinhamento()">Continuar</button>
        </form>
      </section>
    </div>
  </body>
</html>
